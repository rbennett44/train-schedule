<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- FIREBASE -->

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- MOMENT JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            
                <h1 class="text-center">R&R Railroad</h1>
                <h3 class="text-center">Grand Central Station</h3>

            
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-heading">
                        <h3 class="card-title"><strong>CURRENT TRAIN SCHEDULE</strong></h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (in minutes)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- WHERE WE PUT THE JSCRIPT -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <!-- <div class="card">
                        <div class="card-heading"> -->
                    <h3 class="card-title"><strong>ADD A TRAIN</strong></h3>
                    <!-- </div> -->
                    <!-- <div class="card-body"> -->
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainNameInput"></label>
                        </div>
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput"></label>
                        </div>
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="firstTrainInput"></label>
                        </div>
                        <div class="form-group">
                            <label for="">Frequency</label>
                            <input type="text" class="form-control" id="frequencyInput"></label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form>
                    <!-- </div> -->
                    <!-- </div> -->
                </div>

            </div>
        </div>
    </div>




    <script type="text/javascript" src="schedule.js"></script>

</body>

</html>
